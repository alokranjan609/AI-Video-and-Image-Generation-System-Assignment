<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate an Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="generate-page">
        <h1>Generate an Image</h1>
        <form id="generate-form" method="POST" onsubmit="showLoading()">
            <label for="prompt">Enter a Prompt</label>
            <textarea id="prompt" name="prompt" rows="4" required></textarea>
            <button type="submit">Generate</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
            <p>Generating your image...</p>
        </div>
        
        {% if image_url %}
        <div class="generated-section">
            <h2>Generated Image</h2>
            <img class="generated-image" src="{{ image_url }}" alt="Generated Image">
        </div>
        {% endif %}
    </div>

    <script>
        function showLoading() {
            // Hide the form and show the spinner
            document.getElementById("generate-form").style.display = "none";
            document.getElementById("loading-spinner").style.display = "block";
        }
    </script>
</body>
</html>
